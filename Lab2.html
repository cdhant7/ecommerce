<!DOCTYPE html>
<html>
<head>
    <title>E-commerce Store</title>
</head>
<body>
    <h1>Sidhant E-commerce Store</h1>

    <!-- Product List -->
    <h2>Product List</h2>
    <ul id="productList">
        <!-- Products will be displayed here -->
    </ul>

    <!-- Shopping Cart -->
    <h2>Shopping Cart</h2>
    <ul id="cart">
        <!-- Cart items will be displayed here -->
    </ul>

    <script>
        // Sample product data
        const products = [
            { id: 1, name: "Product 1", price: 100, description: "Description for Product 1" },
            { id: 2, name: "Product 2", price: 500, description: "Description for Product 2" },
            { id: 3, name: "Product 3", price: 290, description: "Description for Product 3" },
        ];

        const cart = [];

        // Function to display products
        function displayProducts() {
            const productList = document.getElementById('productList');
            productList.innerHTML = '';

            for (const product of products) {
                const listItem = document.createElement('li');
                listItem.innerHTML = `
                    <strong>${product.name}</strong><br>
                    Price: Rs${product.price.toFixed(2)}<br>
                    Description: ${product.description}<br>
                    <button onclick="addToCart(${product.id})">Add to Cart</button>
                `;
                productList.appendChild(listItem);
            }
        }

        // Function to add a product to the cart
        function addToCart(productId) {
            const productToAdd = products.find(product => product.id === productId);
            if (productToAdd) {
                cart.push(productToAdd);
                displayCart();
            }
        }

        // Function to display the shopping cart
        function displayCart() {
            const cartList = document.getElementById('cart');
            cartList.innerHTML = '';

            for (const item of cart) {
                const cartItem = document.createElement('li');
                cartItem.innerHTML = `
                    <strong>${item.name}</strong><br>
                    Price: Rs${item.price.toFixed(2)}<br>
                `;
                cartList.appendChild(cartItem);
            }
        }

        // Initial display of products
        displayProducts();

    </script>
</body>
</html>
